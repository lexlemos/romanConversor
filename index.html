<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Números para Algarismos Romanos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Conversor de Números para Algarismos Romanos</h1>
<div id="input-box">
  <label id="label-inicial" for="number">Digite um número</label>
  <input type="number" id="number" placeholder="Digite um número" min="1" max="3999">
  <button id="convert-btn">Converter</button>
  <p id="output" class="hidden"></p>
</div>

<script src="script.js"></script>
</body>
</html>
